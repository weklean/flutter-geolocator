name: geolocator
description: Geolocation plugin for Flutter. This plugin provides a cross-platform (iOS, Android) API for generic location (GPS etc.) functions.
repository: https://github.com/baseflow/flutter-geolocator/tree/main/geolocator
issue_tracker: https://github.com/baseflow/flutter-geolocator/issues?q=is%3Aissue+is%3Aopen
version: 9.0.2

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: geolocator_android
      ios:
        default_package: geolocator_apple
      macos:
        default_package: geolocator_apple
      web:
        default_package: geolocator_web
      windows:
        default_package: geolocator_windows

dependencies:
  flutter:
    sdk: flutter

  geolocator_platform_interface:
    git:
      url: https://github.com/weklean/flutter-geolocator
      path: geolocator_platform_interface
  geolocator_android:
    git:
      url: https://github.com/weklean/flutter-geolocator
      path: geolocator_android
  geolocator_apple:
    git:
      url: https://github.com/weklean/flutter-geolocator
      path: geolocator_apple
  geolocator_web:
    git:
      url: https://github.com/weklean/flutter-geolocator
      path: geolocator_web
  geolocator_windows:
    git:
      url: https://github.com/weklean/flutter-geolocator
      path: geolocator_windows

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  mockito: ^5.0.0-nullsafety.7
  plugin_platform_interface: ^2.0.0
